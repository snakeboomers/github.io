<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Demo</title>
    <style>
        @font-face {
            font-family: 'NokiaFont';
            src: url('fonts/NokiaKokia.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9EBF83;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        canvas {
            background-color: #A1D490;
            border: 5px solid black;
            display: block;
        }
        .message {
            font-family: 'NokiaFont', Arial, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black;
        }
        .score {
            font-family: Arial, sans-serif;
            font-size: 18px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
        }
    </style>
</head>
<body>
    <div class="message">PRESS SPACE TO START. ARROW KEYS TO MOVE</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Score: <span id="score">0</span></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 100, y: 100 };
        let score = 0;
        let gameRunning = false;

        function drawRectangle(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 20, 20);
        }

        function drawCircle(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x + 10, y + 10, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnake() {
            snake.forEach(segment => drawRectangle(segment.x, segment.y, 'black'));
        }

        function drawFood() {
            drawCircle(food.x, food.y, 'black'); // Food styled as a circle similar to Nokia 3310 game
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * canvas.width / 20) * 20,
                y: Math.floor(Math.random() * canvas.height / 20) * 20,
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert('Game Over!');
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            gameRunning = false;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -20 };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 20 };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -20, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 20, y: 0 };
            if (e.key === ' ' && !gameRunning) gameRunning = true;
        });

        placeFood();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
