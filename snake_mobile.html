<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Demo</title>
    <style>
        @font-face {
            font-family: 'NokiaFont';
            src: url('fonts/NokiaKokia.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9EBF83;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        canvas {
            background-color: #A1D490;
            border: 5px solid black;
            display: block;
        }
        .message {
            font-family: 'NokiaFont', Arial, sans-serif;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black;
        }
        .score {
            font-family: Arial, sans-serif;
            font-size: 18px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
        }
        .note {
            font-family: Arial, sans-serif;
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: black;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="message">PRESS SPACE TO START. ARROW KEYS TO MOVE</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="note">Swipe to play in touch screen mobile device!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 100, y: 100 };
        let score = 0;
        let gameRunning = false;
        let lastRenderTime = 0;
        const snakeSpeed = 5;
        const gridSize = 20;

        let touchStartX = 0;
        let touchStartY = 0;

        function drawRectangle(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function drawCircle(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnake() {
            snake.forEach(segment => drawRectangle(segment.x, segment.y, 'black'));
        }

        function drawFood() {
            drawCircle(food.x, food.y, 'green');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
                    y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize,
                };
            } while (snake.some(segment => segment.x === newFoodPosition.x && segment.y === newFoodPosition.y));
            food = newFoodPosition;
        }

        function checkCollision() {
            const head = snake[0];

            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert('Game Over!');
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            gameRunning = false;
        }

        function gameLoop(currentTime) {
            if (!gameRunning) return;

            const timeSinceLastRender = currentTime - lastRenderTime;
            if (timeSinceLastRender < 1000 / snakeSpeed) {
                requestAnimationFrame(gameLoop);
                return;
            }

            lastRenderTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -gridSize };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: gridSize };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -gridSize, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: gridSize, y: 0 };
            if (e.key === ' ' && !gameRunning) {
                gameRunning = true;
                requestAnimationFrame(gameLoop);
            }
        });

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction.x === 0) direction = { x: gridSize, y: 0 };
                else if (diffX < 0 && direction.x === 0) direction = { x: -gridSize, y: 0 };
            } else {
                if (diffY > 0 && direction.y === 0) direction = { x: 0, y: gridSize };
                else if (diffY < 0 && direction.y === 0) direction = { x: 0, y: -gridSize };
            }

            if (!gameRunning) {
                gameRunning = true;
                requestAnimationFrame(gameLoop);
            }
        });

        placeFood();
    </script>
</body>
</html>
