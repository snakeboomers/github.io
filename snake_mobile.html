<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Demo</title>
    <style>
        @font-face {
            font-family: 'NokiaFont';
            src: url('fonts/NokiaKokia.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9EBF83;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        canvas {
            background-color: #A1D490;
            border: 5px solid black;
            display: block;
        }
        .message {
            font-family: 'NokiaFont', Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            color: black;
            margin-bottom: 10px;
        }
        .score {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            color: black;
            margin: 10px 0;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }
        .control-button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #388E3C;
        }
        .control-up {
            grid-column: 2 / 3;
        }
        .control-left {
            grid-column: 1 / 2;
        }
        .control-right {
            grid-column: 3 / 4;
        }
        .control-down {
            grid-column: 2 / 3;
        }
    </style>
</head>
<body>
    <div class="message" id="startMessage">TOUCH ANYWHERE TO START. USE BUTTONS OR ARROW KEYS TO MOVE</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Score: <span id="score">0</span></div>

    <div class="controls">
        <button class="control-button control-up">&#9650;</button>
        <button class="control-button control-left">&#9664;</button>
        <button class="control-button control-right">&#9654;</button>
        <button class="control-button control-down">&#9660;</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 100, y: 100 };
        let score = 0;
        let gameRunning = false;

        function drawRectangle(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 20, 20);
        }

        function drawCircle(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x + 10, y + 10, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnake() {
            snake.forEach(segment => drawRectangle(segment.x, segment.y, 'black'));
        }

        function drawFood() {
            drawCircle(food.x, food.y, 'black');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * canvas.width / 20) * 20,
                y: Math.floor(Math.random() * canvas.height / 20) * 20,
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert('Game Over!');
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            gameRunning = false;
            document.getElementById('startMessage').style.display = 'block';
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -20 };
            if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 20 };
            if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -20, y: 0 };
            if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 20, y: 0 };
        });

        document.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                document.getElementById('startMessage').style.display = 'none';
            }
        });

        document.querySelector('.control-up').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -20 };
        });
        document.querySelector('.control-down').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 20 };
        });
        document.querySelector('.control-left').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -20, y: 0 };
        });
        document.querySelector('.control-right').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 20, y: 0 };
        });

        placeFood();
        setInterval(gameLoop, 200);
    </script>
</body>
</html>
